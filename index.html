<!DOCTYPE html>

<head>
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>Music Trivia!</h1>
                <p>Hip-Hop &amp; R&amp;B</p>
            </div>
        </div>
        <!-- end of jumbotron -->
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <p class="time">
                        Time Remaining:
                    </p>
                    <p class="questions">
                        Question?
                    </p>
                    <div class="btn-group-vertical" role="group" aria-label="...">
                        <button type="button" class="ans1 btn-secondary btn-lg btn-block">Block level button</button>
                        <button type="button" class="ans2 btn-secondary btn-lg btn-block">Block level button</button>
                        <button type="button" class="ans3 btn-secondary btn-lg btn-block">Block level button</button>
                        <button type="button" class="ans4 btn-secondary btn-lg btn-block">Block level button</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of content area -->
    </div>
</body>

</html>
