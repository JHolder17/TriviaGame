<!DOCTYPE html>

<head>
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>Music Trivia!</h1>
                <p>Hip-Hop &amp; R&amp;B</p>
            </div>
        </div>
        <!-- end of jumbotron -->
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <p class="time"></p>
                    <p class="question"></p>
                    <div class="btn-group-vertical" role="group" aria-label="...">
                        <button type="button" name="answers" id="ans1" value="A" class="btn-secondary btn-lg btn-block" onclick="checkAnswer()"></button>
                        <button type="button" name="answers" id="ans2" value="B" class="btn-secondary btn-lg btn-block" onclick="checkAnswer()"></button>
                        <button type="button" name="answers" id="ans3" value="C" class="btn-secondary btn-lg btn-block" onclick="checkAnswer()"></button>
                        <button type="button" name="answers" id="ans4" value="D" class="btn-secondary btn-lg btn-block" onclick="checkAnswer()"></button>
                    </div>
                    <p class="progress"></p>
                </div>
            </div>
        </div>
        <!-- end of content area -->
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
